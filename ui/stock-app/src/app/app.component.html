
<h1 style="text-align: center;">STOCK APPLICATION</h1>

<div>
  <button (click)="home()"> <img src="https://img.icons8.com/windows/24/000000/home.png"></button>
  <p-autoComplete [(ngModel)]="stock" [suggestions]="filteredStocks" (completeMethod)="searchStocks($event)" (onSelect)="selectStock($event)"
    placeholder="Search Stock Name" [minLength]="1" class="searchbar"></p-autoComplete>
</div>


<div class=" tablediv mat-elevation-z8"> 
  <h4 *ngIf="!selectedStock" style="padding-top: 10px;padding-left: 10px;">Top 10 Stocks based on closing</h4>
  <table mat-table [dataSource]="dataSource"  matSort>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let stock"> {{stock.code}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let stock"> {{stock.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Open </th>
      <td mat-cell *matCellDef="let stock"> {{stock.open}} </td>
    </ng-container>
  
    <ng-container matColumnDef="high">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> High </th>
      <td mat-cell *matCellDef="let stock"> {{stock.high}} </td>
    </ng-container>
  
    <ng-container matColumnDef="low">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Low </th>
      <td mat-cell *matCellDef="let stock"> {{stock.low}} </td>
    </ng-container>
  
    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Close </th>
      <td mat-cell *matCellDef="let stock"> {{stock.close}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
